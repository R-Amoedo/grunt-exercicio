<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Grunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Bem Vindo</h1>
        <div>
            <h2>Adicione o valor:</h2>
            <form id="sorteador">
                <div>
                    <label for="numero">Numero Máximo</label>
                    <input type="number" id="number" required min="2" value="2" step="1">
                </div>
                <button type="submit">Gerar</button>
            </form>
            <h2>Qual o resultado?</h2>
            <div class="resultado">
                O resultado foi: <span id="valor"></span>
            </div>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
